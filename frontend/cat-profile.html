<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pet Match | Cat Profile</title>

    <!-- ================Google Fonts start================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Sans+Caption&family=Paytone+One&display=swap"
        rel="stylesheet">
    <!-- =================Google Fonts end================== -->

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ===================Navbar start==================== -->
    <nav class="navbar">
        <a href="index.html"><img src="img/catland-logo-long.png" alt="petmatch logo" class="logo__img"></a>
        <ul>
            <li>
                <a href="quiz.html">Match Quiz</a>
            </li>
            <li>
                <a href="how-it-works.html">How it Works</a>
            </li>
            <li>
                <a href="about-us.html">About Us</a>
            </li>
            <li>
                <a href="shelter-area.html">Shelter Area</a>
            </li>
        </ul>

        <a href="log-in.html"><button class="navbar__log_in" type="button">Log In</button></a>
    </nav>
    <!-- =====================Navbar end==================== -->


    <!-- =============Cat Profile Content start============= -->
    <main class="main__cat_profile">
        <div class="cat_profile__return">
            <a href="all-matches.html" class="link__return_to_matches">&#9166; Return to Matches</a>
        </div>

        <div class="container__cat_profile_picture">
            <div class="icon__save_cat">
                <img src="icons/heart.svg" class="icon__heart" alt="Heart this cat">
            </div>
            <div class="icon__picture_navigation">
                <img src="icons/arrow-left.svg" class="icon__previous" alt="Previous picture icon">
                <img src="icons/arrow-right.svg" class="icon__next" alt="Next picture icon">
            </div>
            <img src="img/catProfile01.jpg" class="img__cat_profile" alt="A brown Birman Mix cat in a blue background.">
        </div>

        <div class="container__cat_profile_details">
            <h1 class="cat_profile__title">Oliver</h1>
            <span class="cat_profile__percentage_score">85%</span>
            <ul class="cat_profile__tags">
                <li class="cat_profile__tag">Affectionate</li>
                <li class="cat_profile__tag">Vocal</li>
                <li class="cat_profile__tag">Sweet</li>
                <li class="cat_profile__tag">Energetic</li>
            </ul>
            <hr>
        </div>

    </main>
    <!-- ===============Cat Profile Content end=============== -->


    <!-- ====================Footer start===================== -->
    <footer>
        <ul class="footer__social">
            <li>
                <a href="#insta">
                    <img src="" alt="">
                    <img src="icons/instagram.svg" alt="instagram icon" id="icon__insta">
                </a>
            </li>
            <li>
                <a href="#facebook">
                    <img src="icons/facebook-circle.svg" alt="facebook icon" id="icon__fb">
                </a>
            </li>
            <li>
                <a href="#paypal">
                    <img src="icons/paypal.svg" alt="paypal icon" id="icon__paypal">
                </a>
            </li>
        </ul>

        <ul class="footer__nav">
            <li>About Us</li>
            <li>How It Works</li>
            <li>Imprint</li>
        </ul>
    </footer>
    <!-- =====================Footer end====================== -->

</body>

</html>
